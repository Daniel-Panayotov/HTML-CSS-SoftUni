<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Buttons CSS</title>
	</head>
	<body>
		<main>
			<h2>Normal Buttons</h2>
			<section class="buttons">
				<a class="button">Learn More</a>
				<button class="button">Learn More</button>
				<button class="button hover first">Learn More</button>
			</section>
			<h2>Filled Buttons</h2>
			<section class="buttons">
				<a class="fill button">Learn More</a>
				<button class="fill button">Learn More</button>
				<button class="fill button hover">Learn More</button>
			</section>
			<h2>Icon buttons</h2>
			<section class="buttons">
				<a class="fill button">
					<i class="fa fa-download"></i>
					Download
				</a>
				<button class="fill button">
					<i class="fa fa-download"></i>
					Download
				</button>
				<button class="fill button hover">
					<i class="fa fa-download"></i>
					Download
				</button>
			</section>
		</main>
	</body>
</html>
